<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Christmas Tree</title>
    <style>
        /* 배경 및 기본 설정 */
        body {
            background-color: #1a1a2e; /* 밤하늘 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 트리 전체를 감싸는 컨테이너 */
        .tree-container {
            position: relative;
            width: 300px;
            height: 400px;
            text-align: center;
        }

        /* 공통 삼각형 스타일 (나뭇잎) */
        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid #2d6a4f; /* 짙은 초록색 */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); /* 그림자 효과 */
            z-index: 2;
        }

        /* 위층 (가장 작음) */
        .layer-top {
            top: 60px;
            border-left-width: 40px;
            border-right-width: 40px;
            border-bottom-width: 50px;
            border-bottom-color: #40916c; /* 약간 밝은 초록 */
        }

        /* 중간층 */
        .layer-middle {
            top: 90px;
            border-left-width: 60px;
            border-right-width: 60px;
            border-bottom-width: 70px;
            border-bottom-color: #2d6a4f;
        }

        /* 아래층 (가장 큼) */
        .layer-bottom {
            top: 130px;
            border-left-width: 80px;
            border-right-width: 80px;
            border-bottom-width: 90px;
            border-bottom-color: #1b4332;
        }

        /* 나무 기둥 */
        .trunk {
            position: absolute;
            bottom: 120px; /* 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            background-color: #6f4e37;
            border-radius: 0 0 5px 5px;
            z-index: 1;
        }

        /* 꼭대기 별 */
        .star {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffea00;
            z-index: 3;
            animation: twinkle 1.5s infinite alternate; /* 반짝이는 애니메이션 */
        }

        /* 눈 내리는 효과 (원형 장식) */
        .snow {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            animation: snow-fall 3s linear infinite;
        }

        /* 애니메이션 정의 */
        @keyframes twinkle {
            0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 1; text-shadow: 0 0 20px #ffea00; }
        }

                /* 눈송이 기본 스타일 */
        .snowflake {
            position: absolute;
            top: -10px; /* 화면 위쪽에서 시작 */
            background-color: white;
            border-radius: 50%; /* 동그란 모양 */
            opacity: 0.8;
            pointer-events: none; /* 눈이 클릭을 방해하지 않게 설정 */
            z-index: 9999; /* 다른 요소들보다 위에 보이게 */
            animation: fall linear forwards; /* 아래로 떨어지는 애니메이션 */
        }

        /* 떨어지는 동작 정의 */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* 화면 끝까지 이동 */
            }
        }

    </style>
</head>
<body>

    <div class="tree-container">
        <div class="star">★</div>
        
        <div class="layer layer-top"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-bottom"></div>
        
        <div class="trunk"></div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            // 1. 랜덤한 위치와 크기 설정
            snowflake.style.left = Math.random() * 100 + 'vw'; // 가로 위치 랜덤
            snowflake.style.width = Math.random() * 10 + 5 + 'px'; // 크기 5~15px 랜덤
            snowflake.style.height = snowflake.style.width; // 정원형 유지
            
            // 2. 떨어지는 속도 랜덤 설정 (2초 ~ 5초 사이)
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; 
            
            // 3. 투명도 랜덤 설정 (눈의 원근감 표현)
            snowflake.style.opacity = Math.random();

            // 4. 화면에 추가
            document.body.appendChild(snowflake);

            // 5. 바닥에 닿으면(애니메이션 시간 후) 메모리 정리를 위해 삭제
            setTimeout(() => {
                snowflake.remove();
            }, 5000); // 5초 뒤에 삭제 (animationDuration 최대값과 맞춰주세요)
        }

        // 0.1초마다 눈송이 생성 (숫자를 줄이면 폭설, 늘리면 함박눈)
        setInterval(createSnowflake, 100);
    </script>

</body>
</html>
