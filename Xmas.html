<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Christmas Tree</title>
    <style>
        /* 배경 및 기본 설정 */
        body {
            background-color: #1a1a2e; /* 밤하늘 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 트리 전체를 감싸는 컨테이너 */
        .tree-container {
            position: relative;
            width: 300px;
            height: 400px;
            text-align: center;
        }

        /* 공통 삼각형 스타일 (나뭇잎) */
        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid #2d6a4f; /* 짙은 초록색 */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); /* 그림자 효과 */
            z-index: 2;
        }

        /* 위층 (가장 작음) */
        .layer-top {
            top: 60px;
            border-left-width: 40px;
            border-right-width: 40px;
            border-bottom-width: 50px;
            border-bottom-color: #40916c; /* 약간 밝은 초록 */
        }

        /* 중간층 */
        .layer-middle {
            top: 90px;
            border-left-width: 60px;
            border-right-width: 60px;
            border-bottom-width: 70px;
            border-bottom-color: #2d6a4f;
        }

        /* 아래층 (가장 큼) */
        .layer-bottom {
            top: 130px;
            border-left-width: 80px;
            border-right-width: 80px;
            border-bottom-width: 90px;
            border-bottom-color: #1b4332;
        }

        /* 나무 기둥 */
        .trunk {
            position: absolute;
            bottom: 120px; /* 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            background-color: #6f4e37;
            border-radius: 0 0 5px 5px;
            z-index: 1;
        }

        /* 꼭대기 별 */
        .star {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffea00;
            z-index: 3;
            animation: twinkle 1.5s infinite alternate; /* 반짝이는 애니메이션 */
        }

        /* 눈 내리는 효과 (원형 장식) */
        .snow {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            animation: snow-fall 3s linear infinite;
        }

        /* 애니메이션 정의 */
        @keyframes twinkle {
            0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 1; text-shadow: 0 0 20px #ffea00; }
        }

    </style>
</head>
<body>

    <div class="tree-container">
        <div class="star">★</div>
        
        <div class="layer layer-top"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-bottom"></div>
        
        <div class="trunk"></div>
    </div>

</body>
</html>
